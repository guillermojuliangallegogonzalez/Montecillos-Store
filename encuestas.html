<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title  -->
    <title>JanusTech | Encuesta</title>
    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/cuestionario.css">

</head>
<body>

    <section class="section-img">
        <img src="img/core-img/logo.png" class="imagen-logo">
    </section>

    <section>
        <form>
            <input id="input-1" type="text" placeholder="John Doe" required autofocus />
            <label for="input-1">
                <span class="label-text">Nombre completo</span>
                <span class="nav-dot"></span>
                <div class="signup-button-trigger">Iniciar Cuestionario</div>
            </label>
            <input id="input-2" type="text" placeholder="Describa brevemente"/>
            <label for="input-2">
                <span class="label-text">¿Por que ha decidido comprar en nuestra tienda?</span>
                <span class="nav-dot"></span>
            </label>
            <input id="input-4" type="text" placeholder="Describa brevemente"/>
            <label for="input-4">
                <span class="label-text">Describa que es lo que más le ha gustado de nuestra web</span>
                <span class="nav-dot"></span>
            </label>
            <input id="input-5" type="text" placeholder="Describa brevemente"/>
            <label for="input-5">
                <span class="label-text">Describa aspectos mejorables en nuestra web</span>
                <span class="nav-dot"></span>
            </label>
            <input id="input-3" type="email" placeholder="email@address.com"/>
            <label for="input-3">
                <span class="label-text">Introduzca su correo si desea recibir noticias (omitir si no desea subscribirse)</span>
                <span class="nav-dot"></span>
            </label>
            <button type="submit">Volver al inicio</button>
            <p class="tip">Presiona Tabulador</p>
            <div class="signup-button">Comenzar Encuesta</div>
        </form>
    </section>

</body>
</html>
